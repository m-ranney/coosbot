<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
</head>
<body>
    <h1>Add Event</h1>
  
    <form id="event_form" method="POST">
        <label for="event_details">Enter event details:</label><br>
        <textarea id="event_details" name="event_details" rows="5" cols="40"></textarea><br>
        <small>For best results, please specify event name, start time, and duration.</small><br>
        <input type="hidden" id="generated_event_details_input" name="event_details">
        <input type="submit" value="Add to Calendar">
    </form>
  
    <h2>Generated Event Details</h2>
    <div id="generated_event_details"></div>
  
    <script>
        const form = document.querySelector('form');
        const generatedEventDetails = document.getElementById('generated_event_details');
        
        form.addEventListener('submit', event => {
            event.preventDefault(); // Prevent the form from refreshing the page
    
            const eventDetails = document.getElementById('event_details').value;
            
            fetch('/generate_event_details', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({event_details: eventDetails})
            })
            .then(response => response.json()) // Updated to parse the response as json
            .then(data => {
                if (data.error) {
                    alert("Error generating event details: " + data.error);
                } else {
                    generatedEventDetails.textContent = data.generated_event_details;
                    // Set the generated event details in the hidden input field and submit the form
                    fetch('/create_ics_file', {
                      method: 'POST',
                      headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                      },
                      body: new URLSearchParams({event_details: data.generated_event_details})
                    })
                    .then(response => {
                      if (response.ok) {
                        return response.blob();
                      } else {
                        throw new Error('Error generating ICS file');
                      }
                    })
                    .then(blob => {
                      // Create a link element to download the ICS file
                      const url = URL.createObjectURL(blob);
                      const link = document.createElement('a');
                      link.href = url;
                      link.download = 'event.ics';
                      link.style.display = 'none';
                      document.body.appendChild(link);
                      link.click();
                      setTimeout(() => {
                        document.body.removeChild(link);
                        URL.revokeObjectURL(url);
                      }, 100);
                    })
                    .catch(error => {
                      console.error("Error:", error);
                    });

                }
            })
            .catch(error => {
                console.error("Error:", error);
            });
        });
    </script>

  
</body>
</html>
