<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
</head>
<body>
    <h1>Add Event</h1>
  
    <form id="event_form" action="/create_ics_file" method="post" enctype="multipart/form-data">
        <label for="event_details">Enter event details:</label><br>
        <textarea id="event_details" name="event_details" rows="5" cols="40"></textarea><br>
        <small>For best results, please specify event name, start time, and duration.</small><br>
        <input type="hidden" id="generated_event_details_input" name="event_details">
        <input type="submit" value="Add to Calendar">
        <input type="button" id="download_button" value="Download ICS File" style="display:none">
    </form>
  
    <h2>Generated Event Details</h2>
    <div id="generated_event_details"></div>
  
    <script>
        const form = document.querySelector('form');
        const generatedEventDetails = document.getElementById('generated_event_details');
        const downloadButton = document.getElementById('download_button');
        
        form.addEventListener('submit', async event => {
            event.preventDefault(); // Prevent the form from refreshing the page
        
            const eventDetails = document.getElementById('event_details').value;
        
            try {
                const response = await fetch('/generate_event_details', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams({event_details: eventDetails})
                });
        
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
        
                const data = await response.text();
        
                if (data.error) {
                    alert("Error generating event details: " + data.error);
                } else {
                    generatedEventDetails.textContent = data;
                    // Set the generated event details in the hidden input field
                    document.getElementById('generated_event_details_input').value = data;
                    // Show the download button
                    downloadButton.style.display = 'inline';
                }
            } catch (error) {
                console.error("Error:", error);
            }
        });
        
        downloadButton.addEventListener('click', () => {
            // Submit the form to trigger the file download
            form.submit();
        });
        
        
    </script>
  
</body>
</html>
