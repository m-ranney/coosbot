<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coosbot</title>
    <script>
        function submitForm(event) {
            event.preventDefault();  // Prevent the form from refreshing the page

            // Get form data
            const activities = document.getElementById('activities').value;
            const event_date = document.getElementById('date').value;

            // Send form data to the server
            fetch('/generate_calendar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams({activities: activities, date: event_date})
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert("Error generating calendar schedule: " + data.error);
                } else {
                    document.getElementById('schedule_preview').textContent = data.schedule;
                    window.generatedSchedule = data.schedule;
                }
            })
            .catch(error => {
                console.error("Error:", error);
            });
        }
        function generateICS() {
          if (!window.generatedSchedule) {
            alert("You need to generate a schedule first!");
            return;
          }
        
          // Send the generated schedule to the server to generate an ICS file
          fetch('/generate_ics', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({schedule: window.generatedSchedule})
          })
          .then(response => response.json())
          .then(data => {
            if (data.error) {
              alert("Error generating ICS schedule: " + data.error);
            } else {
              document.getElementById('ics_schedule_preview').textContent = data.ics_schedule;
            }
          })
          .catch(error => {
            console.error("Error:", error);
          });
        }

    </script>
</head>
<body>
    <h1>Create Calendar Event</h1>
  
    <form onsubmit="submitForm(event);">
        <label for="activities">Enter your activities you want to add to your schedule:</label><br>
        <textarea id="activities" name="activities" rows="5" cols="40"></textarea><br>
        
        <label for="date">Choose a date:</label><br>
        <input type="date" id="date" name="date" value="{{ default_date }}"><br>
        
        <input type="submit" value="Generate Calendar">
    </form>
  
    <h2>Preview Schedule</h2>
    <pre id="schedule_preview"></pre>
    <button onclick="generateICS()">Generate ICS File</button>

    <h2>Preview ICS Schedule</h2>
    <pre id="ics_schedule_preview"></pre>
  
</body>
</html>
